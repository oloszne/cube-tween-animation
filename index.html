<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tween-anim</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #111111;
      }
      
      #ui-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        user-select: none;
      }

      .credits {
        position: absolute;
        bottom: 60px;
        width: 100%;
        text-align: center;
        color: rgba(255, 255, 255, 0.6);
        font-size: 20px;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <div id="ui-layer">
      <div class="credits">Made by Aleksander Sznerch</div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
